<section class="bg-dark">
  <div class="w-95 mx-auto">
    <div class="row row-cols-2 row-cols-lg-4 row-cols-md-3 g-3">
      @for (product of products; track product.id) {
      <div class="col">
        <div class="card h-100">
          <img [src]="product.image" class="card-img-top" alt="..." />
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">
                {{ product.title.split(" ", 3).join(" ") }}
              </h5>
              <h6>
                {{ product.category.split(" ", 3).join(" ") }}
              </h6>
              <p class="card-text">
                {{ product.description.split(" ", 6).join(" ") }}
              </p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <i class="fa-solid fa-star text-warning"
                ><span class="text-black small ms-2">{{
                  product.rating.rate
                }}</span></i
              >
              <p class="text-info h6">
                <span class="text-secondary">{{ product.price }}</span> Eg
              </p>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
